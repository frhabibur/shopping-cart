<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My shoPPing</title>
    <!-- fontawesome cnd  -->
    <script src="https://kit.fontawesome.com/d6b6e5d375.js" crossorigin="anonymous"></script>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custome css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>dfds
    <main>
        <section>
            <div class="container section-bg my-5">
                <div class="row">
                    <div class="col-md-12 col-lg-10 mx-auto py-5">
                        <!-- mobile section  -->
                        <div class="row bg-white p-3 mb-4 rounded-3 shadow-sm">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" class="product-image me-5" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="d-flex align-items-center">
                                    <button id="phone-minus" class="btn btn-default"><i
                                            class="fa-solid fa-minus"></i></button>
                                    <input id="phone-quantity" type="number"
                                        class="fw-bold rounded-3 form-control quantity-input" value="0">
                                    <button id="phone-plus" class="btn btn-default"><i
                                            class="fa-solid fa-plus"></i></button>
                                    <h5 class="p-5">$ <span id="phone-price">0</span></h5>
                                    <img src="images/remove.png" alt="" class="remove-img">
                                </div>
                            </div>
                        </div>
                        <!-- case section  -->
                        <div class="row bg-white p-3 mb-4 rounded-3 shadow-sm">
                            <div class="col-md-7 center-item">
                                <img src="images/product-2.png" class="product-image me-5" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="d-flex align-items-center">
                                    <button id="case-minus" class="btn btn-default"><i
                                            class="fa-solid fa-minus"></i></button>
                                    <input id="case-quantity" type="number"
                                        class="fw-bold rounded-3 form-control quantity-input" value="0">
                                    <button id="case-plus" class="btn btn-default">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                    <h5 class="p-5">$ <span id="case-price">0</span></h5>
                                    <img src="images/remove.png" alt="" class="remove-img">
                                </div>
                            </div>
                        </div>
                        <!-- price table  -->
                        <div class="row bg-white p-3 my-3 rounded-3 shadow-sm">
                            <div class="col-md-7 d-block">
                                <h5>SubTotal :</h5>
                                <h5>Tax :</h5>
                                <h5>Total :</h5>
                            </div>
                            <div class="col-md-5 text-end">
                                <h5>$ <span id="sub-total">0</span></h5>
                                <h5>$ <span id="tax">0</span></h5>
                                <h5>$ <span id="total">0</span></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-success btn-lg px-3 py-2 rounded float-end btn-bg">Check
                                    Out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>








    <!-- bootstrap bundle js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custome js -->
    <script src="app.js"></script>
</body>

</html>
